<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage IOUs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; padding: 25px; border: 1px solid #ddd; border-radius: 10px; background-color: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h2 { text-align: center; color: #333; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="text"], input[type="number"], textarea, select {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    ytytrytytrytrytrytr
    <div class="container">
        <h2>Record a New IOU</h2>

        <form action="iou.php" method="POST">
            <label for="owed_to">Owed To (Name):</label>
            <input type="text" id="owed_to" name="owed_to" placeholder="e.g., John Doe" required>

            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0.01" placeholder="e.g., 50.75" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="e.g., For lunch and coffee" required></textarea>

            <button type="submit">Record IOU</button>
        </form>
    </div>
</body>
</html>
